<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div  class="container geraldivs">
            <div class="display geraldivs"></div>
            <div class="teclado geraldivs">
                <input type="button" value="1" onclick="pressbtn(value)"> <!--Colocar values no padrão unicode-->
                <input type="button" value="2" onclick="pressbtn(value)">
                <input type="button" value="3" onclick="pressbtn(value)">
                <input type="button" value="+" onclick="pressbtn(value)">
                <input type="button" value="4" onclick="pressbtn(value)">
                <input type="button" value="5" onclick="pressbtn(value)">
                <input type="button" value="6" onclick="pressbtn(value)">
                <input type="button" value="-" onclick="pressbtn(value)">
                <input type="button" value="7" onclick="pressbtn(value)">
                <input type="button" value="8" onclick="pressbtn(value)">
                <input type="button" value="9" onclick="pressbtn(value)">
                <input type="button" value="÷" onclick="pressbtn('/')">
                <input type="button" value="0" onclick="pressbtn(value)">
                <input type="button" value="C" onclick="clean()">
                <input type="button" value="," onclick="pressbtn('.')">
                <input type="button" value="x" onclick="pressbtn('*')">
                <input class="calcular" type="button" value="=" onclick="calculate()">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;GustavoRicardo</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
